              <a href="historia.html" class="active">Historia</a>
              <a href="acerca.html">Acerca</a>
          </nav>
      </div>
  </header>
</section>
<section>
  <div id="banner-historia">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Título</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="title" value="Nombre de Película" required>
          <div class="valid-feedback">
            Excelente!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Año</label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="year" value="1988" required onfocus="this.value=''" onblur="if(this.value=='') { this.value='1988'; }">>
          <div class="valid-feedback">
            Excelente!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom03">Género</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Género" value="Acción, Comedia, Drama..." required>
          <div class="valid-feedback">
            Excelente!
          </div>
            <div class="invalid-feedback">
              Por favor agrega al menos un Género de película    
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Foto de la Película</label>
          <input type="url" class="form-control" id="validationCustom03" placeholder="poster" required>
          <div class="invalid-feedback">
            Por favor ingrese una URL de imagen valida
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Director</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="director" required>
          <div class="valid-feedback">
            Excelente!
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Evaluación</label>
          <input type="number" class="form-control" id="validationCustom05" placeholder="Rate" min="0" max="10" step="0.1" required>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Duración pelicula</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="duration" value="2hr y 58min" required>
        <div class="valid-feedback">
          Excelente!
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta los términos y condiciones
          </label>
          <div class="invalid-feedback">
            Debes aceptar antes de poder continuar
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Agregar Película</button>
    </form>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </div>
